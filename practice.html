<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Library</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <section class="slider-section">
    <div class="container">
      <div id="custom-slider" class="carousel slide">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/1.jpg" class="img-fluid" alt="..." />
          </div>
         <div class="carousel-item">
            <img src="assets/images/1.jpg" class="img-fluid" alt="..." />
          </div>
        </div>


        <button class="carousel-control-prev" data-bs-target="#custom-slider" data-bs-slide="prev">Prev</button>
        <button class="carousel-control-next" data-bs-target="#custom-slider" data-bs-slide="next">Next</button>

        <div class="carousel-indicators custom-slider-control">
          <a href="#custom-slider" data-bs-slide-to="0" class="active"><img src="assets/images/2.jpg" class="thumb"></a>
          <a href="#custom-slider" data-bs-slide-to="1"><img src="assets/images/1.jpg" class="thumb"></a>
          <!-- <button type="button" data-bs-target="#custom-slider" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#custom-slider" data-bs-slide-to="1"></button> -->

        </div>

      </div>
    </div>
  </section>

  <script src="assets/js/bootstrap.js"></script>
</body>

</html>
